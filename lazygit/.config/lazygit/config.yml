gui:
  theme:
    activeBorderColor:
      - blue
      - bold
    inactiveBorderColor:
      - white
    optionsTextColor:
      - blue
    selectedLineBgColor:
      - black
    selectedRangeBgColor:
      - default
    cherryPickedCommitBgColor:
      - cyan
    cherryPickedCommitFgColor:
      - blue
    unstagedChangesColor:
      - red
    defaultFgColor:
      - default
  showFileTree: true # for rendering changes files in a tree format
  showListFooter: false # for seeing the '5 of 20' message in list panels
  showRandomTip: false
  showBottomLine: false # for hiding the bottom information line (unless it has important information to tell you)
  showCommandLog: true
  showIcons: true
  nerdFontsVersion: "3"
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
disableStartupPopups: true
notARepository: 'skip' # one of: 'prompt' | 'create' | 'skip'
os:
  edit: ~/.local/share/bob/nightly/nvim-linux64/bin/nvim {{filename}}
  editAtLine: ~/.local/share/bob/nightly/nvim-linux64/bin/nvim {{filename}}
keybinding:
  universal:
    scrollUpMain: '<c-p>'
    scrollDownMain: '<c-n>'
  files:
    commitChangesWithEditor: 'c'
    commitChanges: 'C'
